<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">Endereço de Cobrança</h3>

                <div class="inputBox">
                    <span>Nome Completo :</span>
                    <input type="text" placeholder="digite seu nome">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="exemplo@exemplo.com">
                </div>
                <div class="inputBox">
                    <span>Endereço :</span>
                    <input type="text" placeholder="AV PAULISTA">
                </div>
                <div class="inputBox">
                    <span>Cidade :</span>
                    <input type="text" placeholder="São Paulo">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Estado :</span>
                        <input type="text" placeholder="SP">
                    </div>
                    <div class="inputBox">
                        <span>CEP :</span>
                        <input type="text" placeholder="00000-123">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">Pagamento</h3>

                <div class="inputBox">
                    <span>Aceitamos os Cartões :</span>
                    <img src="images/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>Nome impresso no Cartão :</span>
                    <input type="text" placeholder="Maria João">
                </div>
                <div class="inputBox">
                    <span>Número do cartão :</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>Mês de Validade :</span>
                    <input type="text" placeholder="Janeiro">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Ano de validade :</span>
                        <input type="number" placeholder="xxxx">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="xxx">
                    </div>
                </div>

            </div>
    
        </div>

        <input type="submit" value="Efetuar Pagamento" class="submit-btn">

    </form>

</div>    
    
</body>
</html>
